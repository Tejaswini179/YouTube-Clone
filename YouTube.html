<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./YouTube.css">

    
</head>
<body>
 <!-- navbar container -->
    <nav class="navbar">
 <!-- css for = corner incon -->
 <div class="toggle-btn">
     
    <span></span>
    <span></span>
    <span></span>
 </div>

 <img src="./img/logo.PNG" class="logo" alt="">
 <div class="search-box">
     <input type="text" class="search-bar" placeholder="search">
     <button class="search-btn"><img id='searchImg' src="./img/search.PNG" alt=""></button>
 </div>
 
 <div id="user-options">
  
     <img src="./img/video.PNG" alt="" class="icon">
     <img src="./img/grid.PNG" alt="" class="icon">
     <img src="./img/bell.PNG" alt="" class="icon">
     
 </div>

</nav>

<!-- sidebar -->

 <div class="side-bar">
   <a href="#" class="links"> <img  src="./img/home.PNG" alt="">Home</a>
   <a href="#" class="links"> <img  src="./img/explore.PNG" alt="">Explore</a>
   <a href="#" class="links"> <img  src="./img/subscription.PNG" alt="">Subscription</a>

    <hr class="seprators">
    <a href="#" class="links"><img  src="./img/library.PNG" alt="">Library</a>
   <a href="#" class="links"> <img  src="./img/history.PNG" alt="">History</a>
   <a href="#" class="links"> <img  src="./img/your-video.PNG" alt="">Your Videos</a>
   <a href="#" class="links"> <img  src="./img/watch-later.PNG" alt="">Watch later</a>
   <a href="#" class="links"> <img  src="./img/liked video.PNG" alt="">Liked Videos</a>
   <a href="#" class="links"> <img  src="./img/show more.PNG" alt="">Show More</a>

</div>

<!-- filters -->

<div class="filters">
  <button class="filter-options active">all</button>  
  <button class="filter-options">Comedies</button>  
  <button class="filter-options">Web development</button>  
  <button class="filter-options">Motivation</button>  
  <button class="filter-options">Entertainment</button>  
  <button class="filter-options">T-Series</button>  
  <button class="filter-options">javascript</button>  
  <button class="filter-options">HTML</button>  
  <button class="filter-options">treading</button>  
  <button class="filter-options">Bigg Boss</button>  
  <button class="filter-options">Music</button>  
  <button class="filter-options">Recently Uploaded</button>  
  <button class="filter-options">Watched</button>  

</div>
 <div class="video-container"></div>
 
<h1>uuuuu</h1>
 </div>
 </body>
 </html>
